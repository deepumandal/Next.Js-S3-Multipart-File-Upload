name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm check-types

      - name: Run linting
        run: pnpm lint

      - name: Run spell check
        run: pnpm spell-check

      - name: Check formatting
        run: pnpm format --check

      - name: Security audit
        run: pnpm audit --audit-level moderate

      - name: Create environment file for build test
        run: |
          echo "NEXT_PUBLIC_BASE_URL=http://localhost:3000" >> .env.local
          echo "AWS_REGION=us-east-1" >> .env.local
          echo "AWS_ACCESS_KEY=dummy" >> .env.local
          echo "AWS_SECRET_KEY=dummy" >> .env.local
          echo "AWS_BUCKET_NAME=dummy" >> .env.local

      - name: Test build
        run: pnpm build
